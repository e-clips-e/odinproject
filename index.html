<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="left-column">
    <img src="/images/brett-meliti-VCeCLxtmzL4-unsplash.jpg" alt="gambar-kiri" id="gambar-kiri">
    <div class="garishitam">
      <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="logo" id="logo">
    </div>
    <p>ODIN</p>
  </div>
  <div class="right-column">
    <header>
      <h2>Sign up now to get started</h2>
    </header>
    <table>
      <tr>
        <th>FIRST NAME</th>
        <th>LAST NAME</th>
      </tr>
      <tr>
        <td>
          <label for="first-name"></label>
          <input type="text">
        </td>
        <td>
          <label for="last-name"></label>
          <input type="text">
        </td>
      </tr>
      <tr>
        <th>EMAIL</th>
        <th>PHONE NUMBER</th>
      </tr>
      <tr>
        <td>
          <label for="email"></label>
          <input type="text">
        </td>
        <td>
          <label for="phone-number"></label>
          <input type="text">
        </td>
      </tr>
      <tr>
        <th>PASSWORD</th>
        <th>CONFIRM PASSWORD</th>
      </tr>
      <tr>
        <td>
          <label for="password"></label>
          <input type="text">
        </td>
        <td>
          <label for="confirm-password"></label>
          <input type="text">
        </td>
      </tr>
    </table>
    <footer>
      <button>CREATE ACCOUNT</button>   
      <p>Already have an account? <a href="#">Log in</a></p>
    </footer>
  </div>
</body>
</html>
